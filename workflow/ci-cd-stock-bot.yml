name: CI/CD Stock Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1Ô∏è‚É£ Testes, Lint e Valida√ß√£o de YAML
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Detectar arquivos YAML no reposit√≥rio
        run: |
          echo "üìÇ Arquivos YAML encontrados:"
          find . -type f \( -name "*.yml" -o -name "*.yaml" \)

      - name: Validar sintaxe dos YAMLs
        run: |
          pip install yamllint
          yamllint .

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Rodar lint
        run: npm run lint

      - name: Rodar testes
        run: npm test

  # 2Ô∏è‚É£ Deploy (s√≥ roda se os testes passarem e branch for main)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Deploy para Railway
        run: |
          npm install -g @railway/cli
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # 3Ô∏è‚É£ Notifica√ß√£o no Discord (sempre executa)
  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Enviar notifica√ß√£o para Discord (sucesso)
        if: ${{ needs.deploy.result == 'success' }}
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            üöÄ **Stock Bot** - Deploy conclu√≠do com sucesso ‚úÖ
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}

      - name: Enviar notifica√ß√£o para Discord (falha)
        if: ${{ needs.deploy.result != 'success' }}
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            üö® **Stock Bot** - Deploy falhou ‚ùå
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}
