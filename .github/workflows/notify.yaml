name: Notify Discord
on:
  workflow_run:
    workflows: ["Build & Deploy"]
    types: [completed]

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ always() }}
    steps:
      - name: Notify Success
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            üöÄ **Stock Bot** - Deploy conclu√≠do com sucesso ‚úÖ
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}

      - name: Notify Failure
        if: ${{ github.event.workflow_run.conclusion != 'success' }}
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            üö® **Stock Bot** - Deploy falhou ‚ùå
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}
