name: CI/CD Stock Bot

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1Ô∏è‚É£ Job de Testes e Lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Rodar lint
        run: npm run lint

      - name: Rodar testes
        run: npm test

  # 2Ô∏è‚É£ Job de Deploy (s√≥ roda se o job de testes passar)
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Build do projeto
        run: npm run build

      - name: Deploy para Railway
        run: |
          npm install -g @railway/cli
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

  # 3Ô∏è‚É£ Notifica√ß√£o no Discord
  notify:
    needs: [test, deploy]
    runs-on: ubuntu-latest
    steps:
      - name: Enviar notifica√ß√£o para Discord
        uses: Ilshidur/action-discord@v2
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          message: |
            üöÄ **Stock Bot** - Deploy ${{ needs.deploy.result == 'success' && 'conclu√≠do com sucesso ‚úÖ' || 'falhou ‚ùå' }}
            Commit: ${{ github.sha }}
            Autor: ${{ github.actor }}
